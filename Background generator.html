<html>
    <head>
        <title>Background generator</title>
    </head>
    <style>
        body{
            background: linear-gradient(to right, red, yellow);
            font-family: "Georgia";
           
        }
        h1{
            font-size:55px;
            display:flex;
            justify-content: center;
            align-items: center; 
        }
    </style>
    <body>
        <h1>Background generator</h1>
        <h1>Current CSS background</h1>
        <center><input type="color" name="color1" class="color1" value="#00ff00">&nbsp&nbsp
        <input type="color" name="color1" class="color2" value="#ff0000"></center>
        <h3></h3>
    </body>
    <script>
        var css=document.querySelector("h3");
        var inp1=document.querySelector(".color1");
        var inp2=document.querySelector(".color2");
        var body=document.querySelector("body");

        function setGradient(){
            body.style.background="linear-gradient(to right,"+inp1.value+","+inp2.value+")";
        }
        inp1.addEventListener("input",setGradient);
        inp2.addEventListener("input",setGradient);
    </script>
</html>
